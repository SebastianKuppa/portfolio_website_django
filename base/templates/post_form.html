{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="main-container">
  <h3>Post form</h3>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-primary" type="submit" value="Submit Post">
  </form>
</div>

{% endblock content %}
